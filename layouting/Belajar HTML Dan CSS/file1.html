<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Display</title>
    <style>
        .inline li {
            display: inline-block;
        }

        .wrapper a {
            display: block;
        }
    </style>
</head>
<body>
    <ul class="inline">
        <li>a</li>
        <li>a</li>
        <li>a</li>
    </ul>

    <div class="wrapper">
        <a href="">satu</a>
        <a href="">dua</a>
        <a href="">tiga</a>
    </div>
</body>
</html>
